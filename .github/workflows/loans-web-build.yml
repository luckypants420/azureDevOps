name: Loans Web Build

on:
  push:
    branches: ["main"]
    paths:
      - "loans-web/**"
      - ".github/workflows/loans-web-build.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "loans-web/**"
      - ".github/workflows/loans-web-build.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: loans-web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: loans-web/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
