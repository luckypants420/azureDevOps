name: Device Service Build

on:
  push:
    branches: ["main"]
    paths:
      - "device-service/**"
      - ".github/workflows/device-service-build.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "device-service/**"
      - ".github/workflows/device-service-build.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: device-service

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: device-service/package-lock.json

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm test --if-present
