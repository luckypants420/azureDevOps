name: Device Service - Build and Deploy

on:
  push:
    branches: ["main"]
    paths:
      - "device-service/**"
      - ".github/workflows/device-service-build-and-deploy.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "device-service/**"
      - ".github/workflows/device-service-build-and-deploy.yml"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: device-service

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: device-service/package-lock.json

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm test --if-present

      - name: Deploy to Azure Function App
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: Azure/functions-action@v1.5.2
        with:
          app-name: ${{ secrets.AZURE_FUNCTIONAPP_NAME_DEVICES }}
          package: device-service
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE_DEVICES }}
          respect-funcignore: true
