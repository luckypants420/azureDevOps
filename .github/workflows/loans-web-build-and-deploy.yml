name: Loans Web - Build and Deploy

on:
  push:
    branches: ["main"]
    paths:
      - "loans-web/**"
      - ".github/workflows/loans-web-build-and-deploy.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "loans-web/**"
      - ".github/workflows/loans-web-build-and-deploy.yml"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: loans-web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: loans-web/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Upload to Azure Static Website
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az storage blob upload-batch \
              --connection-string "${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}" \
              --account-name "${{ secrets.AZURE_STORAGE_ACCOUNT }}" \
              --destination '$web' \
              --source ./loans-web/dist \
              --overwrite

      - name: Integration Tests
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: npm run test:integration
        env:
          VITE_DEVICES_API_BASE: https://devices-test-da007-func.azurewebsites.net/api
          VITE_LOANS_API_BASE: https://loans-test-da007-func.azurewebsites.net/api
